<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>ass-4</title>
  </head>
  <body>
    <div class="container">
        
      <div class="contens">
        <h1>Apple iPhone 15 256 GB schwarz</h1>
        <div class="img">
          <img class="" src="./img/iphone15.jpg" alt="iphone15" />
        </div>

        <div class="list">
          <div class="cont">
            <span class="list-title"><b>Bildschirmgröße</b></span>
            <span class="list-attribute">6,1 Zoll</span>

            <span class="list-title"><b>Betriebssystem</b></span>
            <span class="list-attribute">iOS</span>

            <span class="list-title"><b>Speicherkapazität</b></span>
            <span class="list-attribute">128 GB</span>
          </div>
          <div class="para">
            <p class="paras">
              Neuphorie <br /><br />
              Mit dem iPhone 15 bekommst du die Dynamic Island, eine 48 MP
              Hauptkamera und USB-C - alles in einem Design aus durchgefärbtem
              Glas und Aluminium
            </p>
          </div>
          <div class="buttons">
            <button type="submit" class="btn">128 GB</button>
            <button type="submit" class="btn-active">256 GB</button>
            <button type="submit" class="btn">512 GB</button>
          </div>
          <div class="buy">
            <h2>829 €</h2>
            <button class="bt4" type="submit">
                <i class="fa-solid fa-cart-arrow-down"></i>
                <span class="text">In den Warenkopf</span>
              
            </button>
          </div>
        </div>

        
      </div>
    </div>
  </body>
</html>
