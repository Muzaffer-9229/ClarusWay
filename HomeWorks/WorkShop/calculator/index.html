<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="status">
        <div class="clock">
          <span class="hour">20</span>:<span class="minute">30</span>
        </div>
        <img src="./img/status.png" alt="status" />
      </div>

      <div class="display">
        <h1>0</h1>
      </div>

      <div class="buttons">
        <button class="ac">AC</button>
        <button class="ac">±</button>
        <button class="ac">%</button>
        <button class="operator">÷</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">x</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>

        <button class="null">0</button>
        <button>,</button>
        <button class="operator">=</button>
      </div>
      <div class="linie"></div>
    </div>
  </body>
</html>
