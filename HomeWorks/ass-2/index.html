<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>ASS-2</title>
  </head>
  <body>
    <div class="container">
      <div class="name">
        <h1>Mahir Efe</h1>
        <button type="submit">Home</button>
        <button type="submit">About</button>
        <button type="submit">Projects</button>
        <button type="submit">Contact</button>
      </div>
      <div class="para">
        <p>
          Hi my name ist Mahir Efe, i like traveling. Here are a few photos of
          me...
        </p>
      </div>
      <div><h2>My Travel</h2></div>
      <div class="project">
        <img src="./img/IMG_1543.JPG" alt="" />
        <img src="./img/IMG_0702.JPG" alt="" />
        <img src="./img/IMG_1598.JPG" alt="" />
        <img src="./img/IMG_1604.JPG" alt="" />
        <img src="./img/IMG_9929.JPG" alt="" />
        <img src="./img/IMG_1322.JPG" alt="" />
      </div>
      <div>
        <h2>Contact Me</h2>
      </div>
      <div class="contact-icon">
        <a href="#"><i class="fa-brands fa-facebook-f"></i>Facebook</a>
        <a href="#"><i class="fa-brands fa-linkedin"></i>Linkedin</a>
        <a href="#"><i class="fa-brands fa-instagram"></i>Instagram</a>
        <a href="#"><i class="fa-brands fa-square-twitter"></i>Twitter</a>
      </div>
      <div>
        <h3>Send Message</h3>
      </div>
      <div class="contact">
        <form action="" method="get" class="form">
          <div class="formElement">
            <label for="Name">
              <input type="text" placeholder="User Name" id="name" required />
            </label>
          </div>
          <div class="formElement">
            <label for="email">
              <input type="email" placeholder="Email" id="email" required />
            </label>
          </div>
          <div class="formElement">
            <textarea
              name="text"
              class="msg"
              placeholder="Your Message"
            ></textarea>
          </div>

          <button type="submit" class="btn">Send</button>
        </form>

        <footer>
          <div>
            <a href="#top" class="top">up<i class="fa-solid fa-up-long"></i></a>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
