<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Formlar</h1>

    <form action="result.html" method="get">



        
        <div>
            <label for="name">isim:</label>
        <input type="text" id="name"
        name="Kullanici Adi" placeholder="Lütfen adinizi girinizi">
        <br>


        <label for="">Soyadi:</label>
        <input type="text" id="lastname" name="Kullanici Soyadi" placeholder="Lütfen Soyadinizi giriniz"> 
        </div>
        <br>

        <div>
            <label for="password"> Sifre:</label>
            <input type="password" name="sifre"  id="password" placeholder="Lütfen Sifrenizi giriniz">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Lütfen Mail adresinizi giriniz">
        </div>
        <div>
            <span> Favori hayvan dostunuz hangisi</span>

            <input type="checkbox" id="panda"
            name="animal_1" value="Panda">
            <label for="panda">Panda</label>

            <input type="checkbox" id="balik" name="animal_2" value="Balik">
            <label for="balik">Balik</label>

            <input type="checkbox" id="at" name="animal_3" value="Unicorn">

        </div>

        <div>
            <label for="age">Age</label>
            <input type="number" name="Kullanici yasi" id="age" step="5">
        </div>

        <div>
            <label for="Aranacak kelime :">Aranacak Kelime</label>
            <input type="search" name="Aranilan" id="ara">
        </div>

        <div>
            <label for="date">Tarih Seciniz :</label>
            <input type="date" name="tarih" id="date" min="2022-12-11">
        </div>

        <div>
            <label for="dosya">Dosya sec :</label>
            <input type="file" name="Secilen dosya" id="dosya">
        </div>
        
        
    </form>


        <br><br><br><br><br>

        <input type="submit" value="Gönder">

    







</body>
</html>
