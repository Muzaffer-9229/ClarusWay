<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Formlar</h1>

    <form action="result.html" method="get">



        
        <div>
            <label for="name">isim:</label>
        <input type="text" id="name"
        name="Kullanici Adi" placeholder="Lütfen adinizi girinizi">
        <br>


        <label for="">Soyadi:</label>
        <input type="text" id="lastname" name="Kullanici Soyadi" placeholder="Lütfen Soyadinizi giriniz"> 
        </div>
        <br>

        <div>
            <label for="password"> Sifre:</label>
            <input type="password" name="sifre"  id="password" placeholder="Lütfen Sifrenizi giriniz">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Lütfen Mail adresinizi giriniz">
        </div>
        <div>
            <span> Favori hayvan dostunuz hangisi</span>

            <input type="checkbox" id="panda"
            name="animal_1" value="Panda">
            <label for="panda">Panda</label>

            <input type="checkbox" id="balik" name="animal_2" value="Balik">
            <label for="balik">Balik</label>

            <input type="checkbox" id="at" name="animal_3" value="Unicorn">
            <label for="Unicorn">Unicorn</label>

        </div>

        <div>
            <label for="age">Age</label>
            <input type="number" name="Kullanici yasi" id="age" step="5">
        </div>

        <div>
            <label for="Aranacak kelime :">Aranacak Kelime</label>
            <input type="search" name="Aranilan" id="ara">
        </div>

        <div>
            <label for="date">Tarih Seciniz :</label>
            <input type="date" name="tarih" id="date" min="2022-12-11">
        </div>

        <div>
            <label for="dosya">Dosya sec :</label>
            <input type="file" name="Secilen dosya" id="dosya">
        </div>
        <br>

        <div>
            <label for="seker">Hangi tatliyi seversiniz:</label>
            <br>
            <select name="seçilen tatli" id="seker" size="5" multiple>
                <option value="Sütlaç">Sütlaç</option>
                <option value="Keşkül">Keşkül</option>
                <option value="Süpangle">Süpangle</option>
                <option value="Magnolia">Magnolia</option>
            </select>
        </div>
        <hr>

        <div>
            <label for="seker2">Hangi tatliyi seversiniz:</label>
            <br>
            <select name="tatlilar" id="seker2" size="10" multiple>
                <optgroup label="Sütlü tatlilar">
                    <option value="Sütlaç">Sütlaç</option>
                    <option value="Keşkül">Keşkül</option>
                    <option value="Süpangle">Süpangle</option>
                    <option value="Magnolia">Magnolia</option>
                </optgroup>


                <optgroup label="şerbetli tatlilar">
                    <option value="Künefe">Kaymakli künefe</option>
                    <option value="Baklava">Baklava</option>
                    <option value="Şekerpare">Şekerpare</option>
                    <option value="Hayrabolu">Hayrabolu</option>
                </optgroup>
            </select>
        </div>
        <hr>

        <div>
            <label for="Yorum :">Yorum</label> <br>
            <textarea name="" id="yorum" style="width: 50%; height: 150px; resize: none"
            ></textarea>
        </div>

        <div>
            <label for="input-browser">Browser :</label>
            <input type="text" name="Kullanilan_browser" id="input_browser">

            <datalist id="browser">
                <option value="Crome"></option>
                <option value="Firefox"></option>
                <option value="Safari"></option>
                <option value="Opera"></option>
                <option value="Brave"></option>
            </datalist>    
        </div>
        <br>

        <div>
            <fieldset>
                <label for="">Ad</label>
                <br>
                <input type="text" name="name" placeholder="adiniz...">
                <br>
                <label for="">Soyadi</label>
                <br>
                <input type="text" name="Surname" placeholder="Soyadinizi giriniz..">
            </fieldset>
        </div>

        <br><br><br><br><br>

        <input type="reset" value="Reset">

        <input type="submit" value="Gönder">

        
        
    </form>


        
    







</body>
</html>
