<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="1_style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
</head>

<body>
  <div class="div1">
    <h1>NET<span>FLIX</span></h1>
    <div class="baslik">Tank you for signing up at Netflix. Tell us more about your Self</div>
    <br /> <br>
    <div class="container">

      <div>
        <label class="label" for="Name">Name</label>
        <br />
        <input class="input" type="text" placeholder="Enter your name" />
        <br />
        <label class="label" for="Age">Age</label>
        <br />
        <input class="input" type="number" placeholder="Age" />
        <br />
        <label class="label" for="Email">Email</label>
        <br />
        <input class="input" type="text" placeholder="Enter your Mail" />
        <br />
        <label class="label" for="Content">Content type</label>
        <br />
        <select class="input1" id="Content">
          <optgroup label="Content">
            <option>Series</option>
          </optgroup>
        </select>
        <br>

      </div>
      <br /><br />
      <div>
        <div>Movie type</div>

        <input type="checkbox" id="Comedy" name="Comedy" />
        <label for="">Comedy</label><br />
        <input type="checkbox" id="Action" name="Action" />
        <label for="">Action</label><br />
        <input type="checkbox" id="Romance" name="Romance" />
        <label for="">Romance</label>
      </div>
      <br />
      <div>
        <div>Gender</div>

        <input type="radio" id="Male" name="Male" />
        <label for="">Male</label><br />
        <input type="radio" id="Female" name="Female" />
        <label for="">Female</label><br />
        <input type="radio" id="Other" name="Other" />
        <label for="">Other</label>
      </div>

      <br /><br />

      <div>Feed Back</div><br />

      <div>
        <textarea class="feed" name="" id="comment" style="width: 340px; height: 140px; resize: none">Any comment</textarea>

      </div>

      <br /><br />

      <div>
        <button class="submit">Submit</button>

      </div>
    </div>
  </div>
</body>

</html>
